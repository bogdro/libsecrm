#install: skip

language: c

#compiler:
#        - gcc
#        - clang

os:
        - linux
        - osx
        - freebsd

branches:
#        - master
        - dev

script: touch configure aclocal.m4 Makefile.in src/Makefile.in doc/Makefile.in config.h.in &&
        ./configure --enable-public-interface &&
        sleep 1 &&
        touch doc/libsecrm.info &&
        sleep 1 &&
        cat `grep -Rlw brk /usr/include/* 2>/dev/null` /dev/null &&
        cat `grep -Rlw aligned_alloc /usr/include/* 2>/dev/null` /dev/null &&
        cat `grep -Rlw _ISOC11_SOURCE /usr/include/ 2>/dev/null` /dev/null &&
        cat `grep -Rlw _POSIX_C_SOURCE /usr/include/ 2>/dev/null` /dev/null &&
        cat `grep -Rlw fstatat /usr/include/ 2>/dev/null` /dev/null &&
        make

